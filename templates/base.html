{% load static %}

{% load socialaccount %}
{% load auth_extras %}
<!doctype html>
<html lang="en">

<head>
    <script src="https://use.fontawesome.com/cee1797f21.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
   <script src="https://use.fontawesome.com/75fb6b633a.js"></script>
   
   <link rel="stylesheet" type="text/css" href="{% static 'Css/Style.css' %}">

    <title>arEd</title>
</head>

<body>
    
    <!-- Header section -->
        <div class="header">
            <div class="inner-header">
                <div class="logo-container">
                    <a ><img src="{% static 'images/logo.png' %}" height="80"></a>
                </div>
                <ul class="navigation"> 
                    <a><li><input type="checkbox" class="checkbox" id="chk">
                        <label class="label" for="chk">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun"></i>
                            <div class="ball"></div>
                        </label></li></a>
                    <div class="dropdown" style="float:right;">
                    
                    {% if user.is_authenticated %}
                        <button class="dropbtn" style="padding-top: 28px;">
                        <a><li><i class="fa fa-user-o"></i></li></a>
                        </button>
                        <div class="dropdown-content">
                            <h5 style="color:black;text-align: center">Hey&nbsp;{{ user.first_name }}!</h5>
                            {% if request.user|has_group:"author" %}
                            <a href="{% url 'add_blog' %}">Add Blog</a>
                            {% endif %}
                            <a href="/logout">Sign Out</a>
                    {% else %}
                        <a href="{% provider_login_url 'google' %}" style="padding-top: 28px;">Sign In</a>
                        
                    {% endif %}
                    </div>
                    </div>
                </ul>

                
            </div>
        </div>
    <br/>
    
    <div class="container">
        {% block content %}

        {% endblock %}
    </div>
    
    <div class="test" style="height: 200px;"></div>
    
    
    
    <!-- Footer section -->
    <div class="footer">
        <div class="inner-footer">
            <div class="logo-container">
                <a ><img src="{% static 'images/logo.png' %}" height="80"></a>
            </div>
            <div class="information">Follow us on
                <div>    
                    <a href="https://twitter.com/arEdHQ?s=08" target="_blank"><i class="fa fa-twitter" aria-hidden="true" style="color: white"> </i></a>
                    <a href="https://www.linkedin.com/company/aredin/" target="_blank"><i class="fa fa-linkedin" aria-hidden="true" style="color: white "> </i></a>
                </div>   
                
            </div>
        </div>
    </div>
</body>    


    <script>
        const chk = document.getElementById('chk');

chk.addEventListener('change', () => {
	document.body.classList.toggle('dark'); 
    
});


    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->



</html>
